<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Manipulation</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <a href="http://facebook.com"><img src="assets/fb.png" alt="facebook"></a>
        </div>
        <div class="flex-item">
            <a href="http://facebook.com"><img src="assets/instagram.png" alt="Instagram"></a>
        </div>
        <div class="flex-item">
            <a href="http://facebook.com"><img src="assets/twitter.jpg" alt="Twitter"></a>
        </div>
    </div>

    <div class="gallery-cont">
        <div>
            <img src="assets/image1.jpg" alt="image 1">
        </div>
        <div>
            <img src="assets/image2.jpg" alt="image 2">
        </div>
        <div>
            <img src="assets/image3.jpg" alt="image 3">
        </div>
    </div>
</body>
</html>
